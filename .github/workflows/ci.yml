name: Moodling CI

# Run on every push and pull request
on:
  push:
    branches: [main, claude/*]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./moodling-app

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Type check TypeScript
      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: true  # Don't fail build during early development

      # 5. Lint code
      - name: Lint
        run: npm run lint || echo "Linting not configured yet"
        continue-on-error: true

      # 6. Run tests
      - name: Run tests
        run: npm test || echo "No tests yet"
        continue-on-error: true

      # 7. Build web version (verify it compiles)
      - name: Export for web
        run: npx expo export --platform web || echo "Export not ready yet"
        continue-on-error: true

